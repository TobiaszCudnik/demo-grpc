syntax = "proto3";
package drones;

service Location {
    rpc sendLocation (LocationMsg) returns (Ack) {
    }
    rpc sendLocationDiff (stream LocationDiffMsg) returns (Ack) {
    }
}

message Ack {
}

message LocationMsg {
    string id = 1;
    int32 x = 2;
    int32 y = 3;
}

message LocationDiffMsg {
    string id = 1;
    int32 x = 2;
    int32 y = 3;
}
